<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>CALCULADORA</title>
</head>

<body>
    <header class="header">
        <h1>Basic Operation Calculator</h1>
    </header>
    </br>
    <div class="div1">
        <input type="number" id="display" class="b1" placeholder="0.0" value=''></input></br>
        <button id="b1" class="b1" onclick=click1()>1</button>
        <button id="b2" class="b1" onclick=click2()>2</button>
        <button id="b3" class="b1" onclick=click3()>3</button>
        <button id="b+" class="b1" onclick=clicksum()>+</button></br>
        <button id="b4" class="b1" onclick=click4()>4</button>
        <button id="b5" class="b1" onclick=click5()>5</button>
        <button id="b6" class="b1" onclick=click6()>6</button>
        <button id="b-" class="b1" onclick=clicksubtract()>-</button></br>
        <button id="b7" class="b1" onclick=click7()>7</button>
        <button id="b8" class="b1" onclick=click8()>8</button>
        <button id="b9" class="b1" onclick=click9()>9</button>
        <button id="bx" class="b1" onclick=clickmultiply()>x</button> </br>
        <button id="b0" class="b1" onclick=click0()>0</button>
        <button id="b." class="b1" onclick=clickpoint()>.</button>
        <button id="bc" class="b1" onclick=clickclear()>C</button>
        <button id="b/" class="b1" onclick=clickdivide()>/</button> </br>
        <button id="equal" class="b1" onclick=clickequal()>=</button>
    </div>
    <footer class="footer"> Basic Calculator developed by Diego Liosi</footer>

    <script src="./JS/main.js"> </script>
</body>



</html>
